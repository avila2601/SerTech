<div class="container">
  <div class="agendar-header">
    <h1>Información Personal</h1>
    <p>Completa tus datos para continuar con el servicio</p>
  </div>

  <div class="agendar-content">
    <form
      [formGroup]="informationForm"
      (ngSubmit)="onSubmit()"
      class="agendar-form"
    >
      <!-- Información del Cliente -->
      <div class="form-section">
        <div class="form-row">
          <div class="form-group">
            <label for="name">Nombre Completo *</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              placeholder="Tu nombre completo"
            />
            <div
              class="error"
              *ngIf="
                informationForm.get('name')?.invalid &&
                informationForm.get('name')?.touched
              "
            >
              El nombre es requerido
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email *</label>
            <input
              type="email"
              id="email"
              formControlName="email"
              placeholder="tu@email.com"
            />
            <div
              class="error"
              *ngIf="
                informationForm.get('email')?.invalid &&
                informationForm.get('email')?.touched
              "
            >
              Email válido es requerido
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="phone">Teléfono *</label>
            <input
              type="tel"
              id="phone"
              formControlName="phone"
              placeholder="555-0101"
            />
            <div
              class="error"
              *ngIf="
                informationForm.get('phone')?.invalid &&
                informationForm.get('phone')?.touched
              "
            >
              Teléfono es requerido
            </div>
          </div>
          <div class="form-group">
            <label for="address">Dirección *</label>
            <input
              type="text"
              id="address"
              formControlName="address"
              placeholder="Tu dirección"
            />
            <div
              class="error"
              *ngIf="
                informationForm.get('address')?.invalid &&
                informationForm.get('address')?.touched
              "
            >
              Dirección es requerida
            </div>
          </div>
        </div>
      </div>

      <!-- Botones -->
      <div class="form-actions">
        <button type="button" class="btn btn-secondary" (click)="goBack()">
          Regresar
        </button>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="informationForm.invalid || isSubmitting"
        >
          <span *ngIf="!isSubmitting">Continuar</span>
          <span *ngIf="isSubmitting">Procesando...</span>
        </button>
      </div>
    </form>
  </div>
</div>
